<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Multiplication Table</title>
    <script type="text/javascript">

    function multiplyNumbers() {
        for(let x = 1 ; x <=10; x++) {
            for(let y =1; y <=10; y++) {
                let z = x * y;
                console.log(`${x} * ${y} = ${z}`);
            }
        }
    }
    </script>
</head>
<body>
    <button onclick="multiplyNumbers();">Click here for the Multiplication Table</button>
</body>
</html>
