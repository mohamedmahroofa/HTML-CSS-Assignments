<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="#" method="post">
        <label for="textInput" > Text Input</label>
        <input type="text" id="textInput" placeholder="Enter" required  minlength="3">
        <br>
        <label for="colorInput">Color</label>
        <input type="color" id="colorInput">
        <br>
        <label for="passwordInput">Password</label>
        <input type="password" id="passwordInput">
        <br>
        <label for="imageInput">Image</label>
        <input type="image" id="imageInput">
        <br>
        <label for="numberInput">Number</label>
        <input type="number" id="numberInput">
        <br>
        <label for="checkInput">Checkbox</label>
        <input type="checkbox" id="checkInput" checked>
        <br>
        <label for="radioInput">Radio</label>
        <input type="radio" id="radioInput" name="option1" value="one">
        <input type="radio" id="radioInput" name="option1" value="two">
        <br>
        <br>
        <label for="selectInput">Choose One</label>
        <select  id="selectInput">
            <option value="box"> BOX</option>
            <option value="open"> OPEN</option>
        </select>
        <br>

        <button type="reset" value = "reset">reset</button>
        <button submit ="">Submit</button>


    </form>
</body>
</html>
