<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FizzBuzz with a Twist</title>

    
    <script type="text/javascript">

        function fizzBuzz() {
            let output = '';
            for(let i =1; i <=100; i++) {
                if(i % 3===0 && i % 5 === 0) {
                    output += "FizzBuzz<br>";
                    console.log("FizzBuzz");
                }

                else if(i % 3 === 0) {
                    output += "Fizz<br>";
                    console.log("Fizz");
                }

                else if(i% 5 ===0) {
                    output += "Buzz<br>";
                    console.log("Buzz");
                } else {
                    output+= `${[i]}<br>`;
                    console.log(`${i}`);
                }
               
            } 
            document.getElementById('result').innerHTML = output;
        }
    </script>
</head>
<body>
    <button onclick="fizzBuzz();">Click here for FizzBuzz</button>
    <div id="result"></div>
</body>
</html>
